<ListView [items]="items" (itemTap)="onItemTap($event)" class="list-group">
    <ng-template let-todo="item" let-i="index" let-odd="odd" let-even="even">
        <StackLayout orientation="horizontal" class="list-group-item">
            <Label [style.text-decoration]="decorateText(i)" [text]="todo.text"></Label>
        </StackLayout>
    </ng-template>
</ListView>
